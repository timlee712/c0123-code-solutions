<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="carousel">
    <button class="button-right"><i class="fa-solid fa-chevron-left"></i></button>

    <div class="carousel-container">
      <div class="carousel-item">
        <img src="images/001.png" alt="bulbasaur">
      </div>
      <div class="carousel-item hidden">
        <img src="images/004.png" alt="charmander">
      </div>
      <div class="carousel-item hidden">
        <img src="images/007.png" alt="squirtle">
      </div>
      <div class="carousel-item hidden">
        <img src="images/025.png" alt="pikachu">
      </div>
      <div class="carousel-item hidden">
        <img src="images/039.png" alt="jigglypuff">
      </div>
    </div>

    <button class="button-left"><i class="fa-solid fa-chevron-right"></i></i></button>
  </div>
  <div class="carousel-buttons">
    <button id="bulbasaur" class="circle-button filled"></button>
    <button id="charmander" class="circle-button"></button>
    <button id="squirtle" class="circle-button"></button>
    <button id="pikachu" class="circle-button"></button>
    <button id="jigglypuff" class="circle-button"></button>
  </div>
  <script src="main.js"></script>
</body>
</html>
