<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Asap:wght@100;300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>CSS Four Column Layout</title>
</head>
<body>
  <section>
    <div>
      <h2>How It Works</h2>
    </div>
    <div class="row">
      <div class="col-1">
        <div class="phone-1">
          <img src="images/screen-1.png" alt="screen-1">
          <img src="images/switch-icon.png" alt="switch-icon">
          <h3>App Switching</h3>
          <p>Toggles all your apps on and off.</p>
        </div>
      </div>
      <div class="col-2">
        <div class="phone-2">
          <img src="images/screen-2.png" alt="screen-2">
          <img src="images/filter-icon.png" alt="filter-icon">
          <h3>Trip Filtering</h3>
          <p>Evaluates your trip requests.</p>
        </div>
      </div>
      <div class="col-3">
        <div class="phone-3">
          <img src="images/screen-3.png" alt="screen-3">
          <img src="images/slider-icon.png" alt="slider-icon">
          <h3>Service Filters</h3>
          <p>Accepts only your ideal trips.</p>
        </div>
      </div>
      <div class="col-4">
        <div class="phone-4">
          <img src="images/screen-4.png" alt="screen-4">
          <img src="images/bars-icon.png" alt="bars-icon">
          <h3>Stats + Mileage</h3>
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
