<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Javascript Typing Tutor
  </title>
</head>
<body>

  <div class="phrase">
    <h1 class="type-word">
      <span class="default">g</span><span class="default">r</span><span class="default">u</span><span
        class="default">m</span><span class="default">p</span><span class="default">y</span>
      <span></span>
      <span class="default">w</span><span class="default">i</span><span class="default">z</span><span
        class="default">a</span><span class="default">r</span><span class="default">d</span>
      <span></span>
      <span class="default">m</span><span class="default">a</span><span class="default">k</span><span class="default">e</span>
      <span class="default">t</span><span class="default">o</span><span class="default">x</span><span
        class="default">i</span><span class="default">c</span>
      <span></span>
      <span class="default">b</span><span class="default">r</span><span class="default">e</span><span class="default">w</span>
    </h1>
  </div>
  <div class="play-again not-show">
    <button class="play">PLAY AGAIN</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
