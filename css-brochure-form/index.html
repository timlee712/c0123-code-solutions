<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
css-flexbox


main
<body>

  <h2>Learn More</h2>

  <form>

    <label for="email-address">Company Email</label>
    <div>
      <input type="email" name="email" id="email-address" placeholder="sally@company.co">
    </div>

    <label for="name-entry">Name</label>
    <div>
      <input type="text" name="name" id="name-entry" placeholder="Sally Smith">
    </div>

    <label for="location">Where Are You Hiring?</label>
    <div>
      <input type="text" name="where" id="location" placeholder="City, Country">
    </div>

    <label for="options">How many engineers are you hiring in the next 6 months?</label>
    <div>
      <select name="engineers" id="options">
        <option value="1-2" selected>1-2 Engineers</option>
        <option value="3-4">3-4 Engineers</option>
        <option value="5-6">5-6 Engineers</option>
        <option value="7-8">7-8 Engineers</option>
        <option value="9-10">9-10 Engineers</option>
      </select>
    </div>




  </form>
  <button type="submit" id="submit-button" value="submit">Submit</button>
</body>

main
</html>
