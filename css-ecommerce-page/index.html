<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section>
    <div>
      <h1>New Arrivals</h1>
    </div>
    <div class="row">
      <div class="col-1">
        <img src="images/dress1.jpeg" alt="dress1">
        <p class="name">Free People<span style="color: #DADADA">| Size 6</span></p>
        <p><span class="price">&dollar;35</span> <span style="color: #DADADA"><s>&dollar;125 retail</s></span></p>
      </div>
      <div class="col-2">
        <img src="images/ysl-bag.jpeg" alt="ysl-bag">
        <p class="name">Yves Saint Laurent<span style="color: #DADADA">| One-Size</span></p>
        <p><span class="price">&dollar;200</span> <span style="color: #DADADA"><s>&dollar;1600 retail</s></span></p>
      </div>
      <div class="col-3">
        <img src="images/key.jpeg" alt="key">
        <p class="name">Tiffany<span style="color: #DADADA">| One-Size</span></p>
        <p><span class="price">&dollar;476</span> <span style="color: #DADADA"><s>&dollar;2000 retail</s></span></p>
      </div>
      <div class="col-4">
        <img src="images/lv-bag.jpg" alt="lv-bag">
        <p class="name">Louis Vuitton<span style="color: #DADADA">| One-Size</span></p>
        <p><span class="price">&dollar;95</span> <span style="color: #DADADA"><s>&dollar;1200 retail</s></span></p>
      </div>
      <div class="col-5">
        <img src="images/dress2.jpeg" alt="dress2">
        <p class="name">Reformation<span style="color: #DADADA">| Size 4</span></p>
        <p><span class="price">&dollar;20</span> <span style="color: #DADADA"><s>&dollar;198 retail</s></span></p>
      </div>
    </div>
  </section>
</body>
</html>
