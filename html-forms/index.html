<!DOCTYPE html>
<html>
<head>
  <title>HTML Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form>
    <div>
      <label for="emaill-address">Email</label>
    </div>
    <input type="email" name="email" id="email-address">

    <div>
      <label>Why is coding cool?</label>
    </div>

    <div>
      <select name="options">
        <option value="select an option">Select an option</option>
        <option value="because it's interesting">Because it's interesting</option>
        <option value="because it's fun">Because it's fun</option>
        <option value="because it's powerful">Because it's powerful</option>
      </select></div>

    <div>
      <p>Favorite Language (choose one)</p>
      <input id="html" type="radio" name="favorite language" value="HTML">
      <label for="html">HTML</label>
      <input id="css" type="radio" name="favorite language" value="CSS">
      <label for="css">CSS</label>
      <input id="javascript" type="radio" name="favorite language" value="Javascript">
      <label for="javscript">Javscript</label>
    </div>

    <p>Would you like to sign up for more information?</p>

    <div>
      <input id="signup" type="checkbox" name="sign up" value="Sign me up!"><label for="signup">Sign me up!</label>
    </div>

    <label for="comments">Comments</label>

    <div>
      <textarea name="comments" cols="30" rows="10"></textarea>
    </div>

    <div>
      <input type="submit" name="submit" value="Submit">
    </div>
  </form>
</body>
</html>
